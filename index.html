<!DOCTYPE html>
<html>
<head>
    <link href="main.css" rel="stylesheet">
    <title>Form Validation Practice</title>
</head>
<body>
    <form novalidate>
        <label for="mail">Email:*</label>
        <input type="email" id="mail" name="mail" required>
        <span class="error"></span>

        <label for="country">Country:*</label>
        <input type="text" id="country" name="country" required pattern="[a-zA-Z]*">
        <span class="error"></span>

        <label for="zip">Zip Code:*</label>
        <input type="number" id="zip" name="zip" required pattern="[0-9]*">
        <span class="error"></span>

        <label for="password">Password:*</label>
        <input type="password" id="password" name="password" required>
        <span class="error"></span>

        <label for="pass-confirmation">Password confirmation:*</label>
        <input type="password" id="pass-confirmation" name="pass-confirmation" required>
        <span class="error"></span>

        <button>Submit</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
